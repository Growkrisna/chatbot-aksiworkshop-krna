{% extends "layout.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Header Chat -->
    <div class="bg-library-primary text-white rounded-t-xl p-4 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="{{ url_for('static', filename='images/putri.jpg') }}" 
                 class="w-10 h-10 rounded-full border-2 border-white">
            <div>
                <h2 class="font-bold">Asisten Perpustakaan</h2>
                <p class="text-xs opacity-80">Online</p>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" 
         class="bg-white h-96 overflow-y-auto p-4 space-y-4 shadow-inner">
        <!-- Pesan Default -->
        <div class="flex">
            <div class="bg-gray-100 rounded-r-xl rounded-bl-xl p-3 max-w-xs">
                <p>Halo! Saya asisten perpustakaan. Tanyakan tentang buku yang Anda cari.</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white rounded-b-xl p-4 shadow-md">
        <form id="chat-form" class="flex space-x-2">
            <input type="text" id="user-input" 
                   placeholder="Ketik pertanyaan..." 
                   class="flex-1 border border-gray-300 rounded-full px-4 py-2 
                          focus:outline-none focus:ring-2 focus:ring-library-primary">
            <button type="submit" 
                    class="bg-library-primary hover:bg-blue-700 text-white 
                           rounded-full w-12 h-12 flex items-center justify-center
                           transition-transform hover:scale-105">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
